<!--</section>--><!DOCTYPE html>
<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">-->
<head th:replace="fragment :: head"></head><body>
<header th:replace="fragment :: header"></header>
<div class="sidenav">
  <div class="login-main-text">
    <h2>Application<br> Login Page</h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form action="#" th:action="@{/signup}" method="post">
        <h1>Sign Up</h1>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="firstname" class="form-control" placeholder="User Name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="lastname" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label>User Name</label>
          <input type="text" name="username" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Birth date</label>
          <input type="date" name="dateOfBirth" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" name="location" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Bio</label>
          <input type="text" name="bio" class="form-control" placeholder="Password">
        </div>
        <input type="submit" class="btn btn-black" value="Signup"></input>
      </form>
    </div>
  </div>
</div>
<footer th:replace="fragment :: footer"></footer>
</body>
</html>
