    <label>First Name :</label>
    <input class="title" type="text" name="firstname" placeholder="" required />
    <br>
    <label>Last Name :</label>
    <input class="image" type="text" name="lastname"  placeholder="" required />
    <br>

    <input class="duration" type="text" name="username"  placeholder="" required />
    <br>
    <label>Password:</label>
    <input class="count" type="password" name="password"  placeholder="" required />
    <br>
    <label>dateOfBirth:</label>

    <br>
    <label>location:</label>
    <input class="count" type="test" name="location"  placeholder="" required />
    <br>
    <label>bio:</label>
    <input class="count" type="text" name="bio"  placeholder="" required />
    <br>
    <input class="albumSubmit" type="submit" value="Signup"/>
